<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function writeInput(){
            var input = document.getElementById("input").value;
            document.getElementById("output").innerText = input;
        }
        function sumIt(){
            var input = document.getElementById("input").value;
            var sum = 0;
            for(i = 0; i <= input; i++ ){
                sum += i;
                console.log(sum);
            }
            displayResult(sum);
        }
        function sumBoth(){
            var num1 = document.getElementById("input").value;
            var num2 = document.getElementById("input2").value;
            var sum = parseInt(num1) + parseInt(num2);
            displayResult(sum);

        }
        var multiply = function(a,b) {
            var total = parseInt(a) * parseInt(b); 
            console.log(a);
            document.getElementById('output').innerText = total; };
        divide = (a,b) => {
            var total = parseInt(a) / parseInt(b);
            displayResult(total);
        }
        function displayResult(result){
            document.getElementById("output").innerText = result;
        }
    </script>
</head>
<body>
    <input type=text id='input'>
    <input type=text id='input2'><br>
    <div id='output'></div>
    <br>
    <input type=button onclick="writeInput()" value="Click me!">
    <input type=button onclick="sumIt()" value="Sum It">
    <input type=button onclick="sumBoth()" value="Sum both numbers">
    <input type=button onclick="multiply(document.getElementById('input').value,document.getElementById('input2').value)" value="Multiply">
    <input type=button onclick="divide(document.getElementById('input').value,document.getElementById('input2').value)" value="Divide">
</body>
</html>
